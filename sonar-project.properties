sonar.projectKey=university-management-microservices
sonar.projectName=University Management System
sonar.projectVersion=1.0.0

# Source code encoding
sonar.sourceEncoding=UTF-8

# Paths to analyze
sonar.sources=.
sonar.exclusions=**/bin/**,**/obj/**,**/node_modules/**,**/dist/**,**/*.Tests/**,**/Migrations/**

# Test paths
sonar.tests=.
sonar.test.inclusions=**/*.Tests/**

# Coverage
sonar.cs.opencover.reportsPaths=**/TestResults/**/coverage.cobertura.xml
sonar.coverage.exclusions=**Tests**.cs,**/Program.cs,**/Migrations/**

# Code Quality Rules
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore generated files
sonar.issue.ignore.multicriteria.e1.ruleKey=csharpsquid:S1118
sonar.issue.ignore.multicriteria.e1.resourceKey=**/Program.cs

# Ignore test files for certain rules
sonar.issue.ignore.multicriteria.e2.ruleKey=csharpsquid:S2699
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.Tests/**

# Ignore migrations
sonar.issue.ignore.multicriteria.e3.ruleKey=*
sonar.issue.ignore.multicriteria.e3.resourceKey=**/Migrations/**
