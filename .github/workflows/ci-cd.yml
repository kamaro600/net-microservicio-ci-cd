name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '20.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Compilar y Probar Servicios .NET
  build-and-test-dotnet:
    name: Build & Test .NET Microservices
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Los clones superficiales deben deshabilitarse para un mejor an√°lisis de SonarQube
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
    
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --logger trx --collect:"XPlat Code Coverage"
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dotnet-test-results
        path: '**/TestResults/**/*'
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: '**/TestResults/**/coverage.cobertura.xml'

  # Job 2: An√°lisis de Calidad con SonarQube
  sonarqube-analysis:
    name: SonarQube Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test-dotnet
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    
    - name: Install SonarScanner
      run: dotnet tool install --global dotnet-sonarscanner
    
    - name: Download coverage reports
      uses: actions/download-artifact@v4
      with:
        name: coverage-reports
        path: coverage
    
    - name: Begin SonarQube analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      run: |
        dotnet sonarscanner begin \
          /k:"kamaro600_net-microservicio-ci-cd" \
          /o:"kamaro600" \
          /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" \
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
          /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.cobertura.xml" \
          /d:sonar.exclusions="**/university-frontend/**,**/node_modules/**,**/dist/**,**/bin/**,**/obj/**" \
          /d:sonar.coverage.exclusions="**Tests**.cs,**/Program.cs,**/Migrations/**"
    
    - name: Build for analysis
      run: dotnet build --configuration Release
    
    - name: End SonarQube analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
    
    - name: Wait for Quality Gate
      run: sleep 10
    
    - name: Quality Gate check
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        # SonarScanner para .NET genera el archivo en una ubicaci√≥n diferente
        REPORT_PATH=".sonarqube/out/.sonar/report-task.txt"
        
        if [ ! -f "$REPORT_PATH" ]; then
          echo "Error: Report file not found at $REPORT_PATH"
          exit 1
        fi
        
        # Extraer URL del reporte
        CE_TASK_ID=$(grep ceTaskId= $REPORT_PATH | cut -d'=' -f2)
        PROJECT_KEY=$(grep projectKey= $REPORT_PATH | cut -d'=' -f2)
        
        echo "Checking Quality Gate for task: $CE_TASK_ID"
        echo "Project: $PROJECT_KEY"
        
        # Esperar a que el an√°lisis termine (m√°ximo 5 minutos)
        MAX_ATTEMPTS=30
        ATTEMPT=0
        
        while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
          ANALYSIS_STATUS=$(curl -s -u $SONAR_TOKEN: \
            "https://sonarcloud.io/api/ce/task?id=$CE_TASK_ID" \
            | grep -o '"status":"[^"]*"' | cut -d'"' -f4)
          
          echo "Analysis status: $ANALYSIS_STATUS (attempt $((ATTEMPT+1))/$MAX_ATTEMPTS)"
          
          if [ "$ANALYSIS_STATUS" = "SUCCESS" ]; then
            # Obtener el Quality Gate status
            QG_STATUS=$(curl -s -u $SONAR_TOKEN: \
              "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$PROJECT_KEY" \
              | grep -o '"status":"[^"]*"' | head -1 | cut -d'"' -f4)
            
            echo "Quality Gate Status: $QG_STATUS"
            echo "üìä View details at: https://sonarcloud.io/dashboard?id=$PROJECT_KEY"
            
            if [ "$QG_STATUS" = "OK" ] || [ "$QG_STATUS" = "WARN" ]; then
              echo "‚úÖ Quality Gate passed!"
              exit 0
            else
              echo "‚ùå Quality Gate failed!"
              exit 1
            fi
          elif [ "$ANALYSIS_STATUS" = "FAILED" ]; then
            echo "‚ùå Analysis failed!"
            exit 1
          fi
          
          ATTEMPT=$((ATTEMPT+1))
          sleep 10
        done
        
        echo "‚ö†Ô∏è Timeout waiting for analysis to complete"
        exit 1

  # Job 3: Compilar Frontend Angular
  build-frontend:
    name: Build Angular Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: university-frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./university-frontend
      run: npm ci
    
    - name: Build frontend
      working-directory: ./university-frontend
      run: npm run build --prod
    
    - name: Upload frontend artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: university-frontend/dist

  # Job 4: Construir Im√°genes Docker
  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [sonarqube-analysis, build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - name: auth-service
            dockerfile: UniversityManagement.AuthService/Dockerfile
            context: .
          - name: webapi
            dockerfile: UniversityManagement.WebApi/Dockerfile
            context: .
          - name: notification-service
            dockerfile: UniversityManagement.NotificationService/Dockerfile
            context: .
          - name: audit-service
            dockerfile: UniversityManagement.AuditService/Dockerfile
            context: .
          - name: frontend
            dockerfile: university-frontend/Dockerfile
            context: ./university-frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service.name }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.service.context }}
        file: ${{ matrix.service.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 5: Despliegue Autom√°tico en Railway
  # Railway est√° configurado para auto-desplegar desde GitHub source
  # Cuando "Wait for CI" est√° habilitado, Railway desplegar√° despu√©s de que este workflow se complete exitosamente
  # No se necesita despliegue manual - Railway detecta los pushes y construye desde los Dockerfiles autom√°ticamente
